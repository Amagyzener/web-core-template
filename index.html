<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>iintoo – Invest Together</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="Author" content="Amagyzenér aka Dmitry Pasternak">
		<meta name="Date" content="29 March, 2022">
		<meta name="Last Revised" content="29 March, 2022">
		<!-- Краткое описание (или аннотация) страницы часто используется поисковиками при отображении результатов поиска. -->
		<meta name="Description" content="Get iintoo it today — create your own investor account." />
		<!-- [IE only] Призывает Internet Explorer работать в определённом режиме документа (IE=Edge включает наиболее новый из доступных режимов). -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!-- Наличие метаданных 'viewport' говорит о том, что страница оптимизирована для мобильных устройств. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css" media="all">
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
			<defs>
				<g id="ic_check_24px">
					<path d="M0 0h24v24h-24z" fill="none"/>
					<path d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.41z"/>
				</g>
			</defs>
		</svg>

		<main id="page">
			<div class="page__pict">
				<object type="image/svg+xml" data="./pics/logo.svg">
					<img src="./pics/logo.svg" alt="icon: site logo">
				</object>
			</div>
			<div class="page__form">
				<section>
					<h1>Get iintoo it today</h1>
					<p>There is no charge or obligation upon registration.</p>
					<div class="flex-row-sb gap-40 margin-tb">
						<button class="social-button facebook"> <!-- form="signup__form" -->
							<object type="image/svg+xml" data="./pics/facebook.svg">
								<img src="./pics/facebook.svg" alt="icon: facebook">
							</object>
							<span>Register with Facebook</span>
						</button>
						<button class="social-button linkedin"> <!-- form="signup__form" -->
							<object type="image/svg+xml" data="./pics/linkedin.svg">
								<img src="./pics/linkedin.svg" alt="icon: linkedin">
							</object>
							<span>Register with LinkedIn</span>
						</button>
					</div>
				</section>
				<div class="page__sep margin-tb">
					<span>or</span>
				</div>
				<form name="signup" id="signup__form">
					<div class="flex-row-sb gap-40 margin-tb">
						<div class="input-wrapper">
							<span>Email</span>
							<input type="email" title="Email" required>
						</div>
						<div class="input-wrapper">
							<span>Phone</span>
							<input type="tel" title="Phone" pattern="^\+\d{1,4}\s*[(]\d{1,4}[)]\s*\d{3}[-]\d{2}[-]\d{2}$" required>
						</div>
					</div>
					<h2>What type of investor are you?</h2>
					<p>Select the type of investor you are below.</p>
					<div class="flex-row-sb gap-40 margin-t">
						<div class="flex-row">
							<input type="radio" name="invest-type" id="investor-indv" value="individual" checked>
							<label for="investor-indv">Individual</label>
						</div>
						<div class="flex-row">
							<input type="radio" name="invest-type" id="investor-business" value="business">
							<label for="investor-business">Business</label>
						</div>
						<div class="flex-row">
							<input type="radio" name="invest-type" id="investor-ira" value="ira">
							<label for="investor-ira">IRA</label>
						</div>
						<div class="flex-row">
							<input type="radio" name="invest-type" id="investor-trust" value="trust">
							<label for="investor-trust">Trust</label>
						</div>
					</div>
					<div class="flex-row row-half">
						<div class="signup__form__box">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
					</div>
					<div class="margin-b">
						<input type="checkbox" id="agreement" value="1" required>
						<span>
							<svg width="12" height="12" viewBox="0 0 24 24">
								<use href="#ic_check_24px">
							</svg>
						</span>
						<label for="agreement">I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label>
					</div>
					<div class="flex-row row-half margin-t">
						<button type="submit">Create Account</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
